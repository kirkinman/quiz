<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="css/style.css">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat:wght@900&family=Oxygen:wght@300&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat:wght@900&family=Oxygen:wght@300&display=swap" rel="stylesheet">

		
	</head>
	<body>
		
		<div class="container prompt">
			<div class="row">
				<div class="col-lg-12 prompt" style="background-color: #E57C23";>
				<h1>Quiz</h1>
				
				
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" style="background-color: #F8F1F1";>
					<p id=msg2></p>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12" style="background-color: #E3F2C1";>
					<p id=msg></p>
				</div>
			</div>
			
			
			
			<div class="row">
				<div class="col-lg-5 d-grid gap-2" style="background-color: #9CA777";>
					<button onclick="trueY()" style="background-color: #9CA777" class="btn btn-primary";>True</button>
				</div>
			
			<div class="col-lg-2 d-grid" style="background-color: #19A7CE";>
				<button onclick="submitK()">Next Question</button>
			</div>
			
				<div class="col-lg-5 d-grid gap-2" style="background-color: #9CA777">
					<button onclick="falseN()"style="background-color: #9CA777" class="btn btn-primary">False</button>
				</div>
				
			
			

			
		</div>
	
		<div class="row">
			<div class="col-lg-12" style="background-color: #E57C23";>
			Last Question
			</div>
		</div>
	
		<script>
			
			var bool = !bool;
			var question_number=0
			var questions=["In the equation: 7+2x = 13, the x is 3", "it isn't raining", "it rained yesterday", "I didn't see any rain", "You seen rain"]
			var question_answers= [true, true, false, true, false, true]
			var correct_answers=0
			var incorrect_answers=0
			
			function trueY(){
				
				bool = true
				if (bool==question_answers[question_number]){
					document.getElementById("msg").innerHTML="you got it right!";
					correct_answers+=1
				} else {
					document.getElementById("msg").innerHTML="that's wrong";
					incorrect_answers+=1
				}
			}
			function falseN(){
				bool = false
				if (bool==question_answers[question_number]){
					document.getElementById("msg").innerHTML="you got it right!";
					correct_answers+=1
				} else {
					document.getElementById("msg").innerHTML="that's wrong";
					incorrect_answers+=1
				}
				
				
			}
			
			function submitK(){
				
				document.getElementById("msg2").innerHTML=questions[question_number];
				question_number+=1
				if (question_number > 10){
					document.getElementById("msg2").innerHTML=+ correct_answers + " / " + incorrect_answers + " Correct";
//					question_number = 0
					
				}
			}
		</script>
	</body>
</html>
